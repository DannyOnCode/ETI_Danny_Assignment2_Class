<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Edit Page</title>
</head>
<body>
    <h1>Edit Page for {{.ClassCode}}</h1>
    <form method="POST">
        <label>Module Code:</label><br />
        <input type="text" name="modulecode"></input><br />
        <label>Class Code:</label><br />
        <input type="text" name="classcode"></input><br />
        <label>Tutor Id:</label><br />
        <input type="text" name="tutor"></input><br />
        <label>Capacity:</label><br />
        <input type="text" name="capacity"></input><br />
        <input type="submit">
    </form>
    <br><br>
    <h1>Current {{.ClassCode}} Class Details</h1>
    <hr>
    <p>Schedule Of Class: {{.Schedule}}</p>
    <p>Tutor Of Class: {{.Tutor}}</p>
    <p>Capacity Of Class: {{.Capacity}}</p>
    <p>Student Ids:</p>
    {{ range $studentIndex, $studentID := $.Students }}
        <p>{{$studentIndex}} : {{$studentID}}</p>
    {{ end }}
    <a href="/TutorClassPage"><button type="button">Return to Class Main Page</button></a>
</body>
