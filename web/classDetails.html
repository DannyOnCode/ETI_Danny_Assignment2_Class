<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Details Page</title>
</head>
<body>
    <h1>{{.Class.ClassCode}} Class Details</h1>
    <hr>
    <p>Schedule Of Class: {{.Class.Schedule}}</p>
    <p>Tutor Of Class: {{.Class.Tutor}}</p>
    <p>Capacity Of Class: {{.Class.Capacity}}</p>
    <p>Student Ids:</p>
    {{ range $studentIndex, $studentID := $.Class.Students }}
        <p>{{$studentIndex}} : {{$studentID}}</p>
    {{ end }}
    <a href="http://10.31.11.11:8040/BackToHomePage"><button type="button">Return To Main Page</button></a><br>
    <a href="http://10.31.11.11:8130/feedback/class/{{.Class.ClassCode}}"><button type="button">View class feedback & ratings</button></a>
    <a href="/editClass/{{.Class.ClassCode}}?semester_start_date={{.CurrentSemesterStartDate}}"><button type="button">Edit Class Details</button></a><br>
    <a href="/deleteClass/{{.Class.ClassCode}}?semester_start_date={{.CurrentSemesterStartDate}}"><button type="button">Delete Class Details</button></a><br>
</body>
